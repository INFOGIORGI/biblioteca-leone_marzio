<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Biblioteca{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Biblioteca</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/librarian">Aggiungi Libro</a></li>
                <li class="nav-item"><a class="nav-link" href="/users">Utenti</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="auth-buttons text-right mt-3">
        {% if not session['user'] %}
            <a href="/register" class="btn btn-primary mr-2">Register</a>
            <a href="/login" class="btn btn-secondary">Log In</a>
        {% else %}
            <a href="/logout" class="btn btn-danger">Log Out</a>
        {% endif %}
    </div>

    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
